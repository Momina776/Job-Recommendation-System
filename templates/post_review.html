{% extends "base.html" %}

{% block title %}Write a Review{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Write a Review for {{ reviewee.first_name }} {{ reviewee.last_name }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('post_review', reviewee_id=reviewee.user_id) }}">
                        <div class="mb-3">
                            <label class="form-label">Rating</label>
                            <div class="rating">
                                {% for i in range(5, 0, -1) %}
                                <input type="radio" name="rating" value="{{ i }}" id="star{{ i }}" required>
                                <label for="star{{ i }}">â˜…</label>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="review_text" class="form-label">Review</label>
                            <textarea class="form-control" id="review_text" name="review_text" rows="5" required
                                    placeholder="Share your experience..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Review</button>
                        <a href="{{ url_for('profile', user_id=reviewee.user_id) }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.rating {
    display: flex;
    flex-direction: row-reverse;
    justify-content: flex-end;
}

.rating input {
    display: none;
}

.rating label {
    cursor: pointer;
    font-size: 30px;
    color: #ddd;
    padding: 5px;
}

.rating input:checked ~ label {
    color: #ffd700;
}

.rating label:hover,
.rating label:hover ~ label {
    color: #ffd700;
}
</style>
{% endblock %}
